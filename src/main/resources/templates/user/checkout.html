<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout-user.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

<title>Document</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="container">


			<!--Section: Block Content-->
			<section class="mt-5 mb-4">

				<!--Grid row-->
				<div class="row">

					<!--Grid column-->
					<div class="col-lg-8 mb-4">
						<!-- Card -->
						<div class="card wish-list pb-1">
							<div class="card-body">
								<h5 class="mb-2">Billing details</h5>
								<div class="row">
									<div class="col-lg-6">
										<div class="md-form md-outline mb-0 mb-lg-4">
											<label for="firstName">Name</label> <input type="text"
												id="firstName" required class="form-control mb-0 mb-lg-2">
										</div>
									</div>
								</div>
								<div class="d-flex flex-wrap">
									<div class="select-outline position-relative w-100">
										<label>Country - <strong>VIETNAM</strong></label>
									</div>
								</div>
								<div class="md-form md-outline mt-2">
									<label for="form14">Address</label> <input type="text" required
										id="form14" name="address" class="form-control">
								</div>

							</div>
						</div>
						<!-- Card -->
					</div>
					<!--Grid column-->

					<!--Grid column-->
					<div class="col-lg-4">

						<!-- Card -->
						<div class="card mb-4">
							<div class="card-body">
								<h5 class="mb-3">The total amount</h5>
								<ul class="list-group list-group-flush">
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
										Amount Payable <span><span th:text="${total}"></span>đ</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center px-0">
										<div>
											<h6>Choose Shipping Method:</h6>
											<select id="deliveryId" name="deliveryId"
												class="form-control" style="width: 150px"
												onchange="updateShippingCost()">
												<option th:each="deli : ${listdeli}"
													th:data-delivery="${deli.extraCost}"
													th:value="${deli.deliveryID}"
													th:text="${deli.deliveryName}"></option>
											</select>
										</div>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center px-0">
										Shipping <span id="shippingCost">0đ</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
										<div>
											<strong>The total amount of</strong>
											<p class="mb-0">(including VAT)</p>
										</div> <span><strong><span id="totalWithShipping"></span>đ</strong></span>
									</li>
								</ul>

								<form method="post" th:action="@{/checkout/checkout-COD}">
									<input type="hidden" name="shippingPrice"
										id="hiddenShippingPrice" value="0">
									<button type="submit"
										class="btn btn-primary btn-block waves-effect waves-light">Pay
										Now</button>
								</form>
							</div>
						</div>
					</div>
					<!--Grid column-->
				</div>
				<!--Grid row-->
			</section>
			<!--Section: Block Content-->
		</div>

	</section>

	<script>
		function updateShippingCost() {
			const select = document.getElementById('deliveryId');
			const selectedOption = select.options[select.selectedIndex];
			const shippingPrice = parseInt(selectedOption
					.getAttribute('data-delivery'));

			// Update hidden input with selected shipping price
			document.getElementById('hiddenShippingPrice').value = shippingPrice;

			// Update shipping cost on the page
			document.getElementById('shippingCost').innerText = shippingPrice
					.toLocaleString()
					+ 'đ';

			// Calculate new total
			const total = parseInt(document
					.querySelector('[th\\:text="${total}"]').textContent
					.replace(/[^\d]/g, ''));
			const totalWithShipping = total + shippingPrice;

			// Update total with shipping on the page
			document.getElementById('totalWithShipping').innerText = totalWithShipping
					.toLocaleString()
					+ 'đ';
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
